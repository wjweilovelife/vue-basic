<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Dynamic CSS</h1>
      <!-- <h2>Example 1</h2>
            <div v-on:click="available = !available" v-bind:class="{available: available}">
                <span>Ryu</span>
            </div> -->
      <h2>Example 2</h2>
      <button v-on:click="nearby = !nearby">Toggle nearby</button>
      <button v-on:click="available = !available">Toggle available</button>
      <div v-bind:class="compClasses">
        <span>Ryu</span>
      </div>
      <!--使用data动态style-->
      <div :style="TheStyle" @click="changeColor"></div>

      <!--使用refs调用dom-->
      <div
        style="width: 600px;height: 60px;background-color: greenyellow"
        ref="TheStyle2"
        @click="changeColor2"
      ></div>

      <!--使用class与data的绑定-->
      <div
        :class="{test:isActive,'atest':!isActive}"
        @click="isActive=!isActive"
      ></div>
      <div
        :class="ObjectChange"
        @click="ObjectChange.atest=!ObjectChange.atest;ObjectChange.test=!ObjectChange.test"
      ></div>
      <div :class="[ObjectChange,isActive]"></div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
